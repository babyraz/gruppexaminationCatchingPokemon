<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" />

  <title>Gotta catch 'em all</title>
</head>

<body>
  <!-- Detta är koden från mitt exempel, skriv gärna egen HTML om så önskas -->
  <section class="form-wrapper" id="formWrapper">
    <form class="form" id="form">
      <h1>Welcome young pokemon trainer!</h1>
      <h3>Please enter your name:</h2>
        <input id="nick" type="text" placeholder="Trainer nickname" />
        <input id="age" type="text" placeholder="Trainer age">
        <div class="boyOrGirl">
          <p>Are you a boy? Or are you a girl?</p>
          <label>
            <input type="radio" name="gender" id="boy">
            Boy
          </label>
          <label>
            <input type="radio" name="gender" id="girl">
            Girl
          </label>
        </div>
        <button id="submitBtn">Let's catch some pokémon!</button>
    </form>
  </section>
  <section id="gameField" class="game-field d-none">

  </section>

  <section class="high-score d-none" id="highScore">
    <div class="high-score--styling">
      <h1>Congratulations!</h1>
      <h3 id="winMsg"></h3>
      <ol class="highscore-list" id="highscoreList">

      </ol>
      <button id="playAgainBtn">Play again?</button>
    </div>
  </section>

  <!-- Läs in audioelementet från DOMen. För att spela .play(), för att pausa .pause(), för att starta om .load()  -->
  <audio src="./assets/pokemon_vs_trainer.mp3"></audio>
</body>

</html>
